<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">


    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/generalstyle.css}" type="text/css"/>

    <title>LandOfBattle home</title>
</head>
<body style="background-color: #b28f6b">
<div th:replace="fragments/navbars :: navbars"></div>
<br>

<div class="container jumbotron col-sm-5" style="margin-top: 60px" th:switch="${messageType}">
    <div id="msg">
        <div class="alert alert-success" id="successMsg" role="alert" th:case="'success'" th:id="successMsg"
             th:text="${message}"></div>
        <div class="alert alert-danger" id="dangerMsg" role="alert" th:case="'danger'" th:text="${message}"></div>
    </div>


    <div class="carousel slide" data-ride="carousel" id="carouselExampleControls" style="align-content: center">
        <div class="carousel-inner">
            <div class="carousel-item" id="castleCarouselItem">
                <div class="card" style="height: 70%">
                    <img class="card-img-top" src="https://i.ibb.co/GM6NSx2/castle-Defence-Card.png">
                    <div class="card-body">
                        <h4 class="card-title">Castle defence</h4>
                        <p class="card-text">Defend your castle against the invaders.</p>
                        <a class="btn btn-primary btn-block" id="castlePlayButton" sec:authorize="isAuthenticated()"
                           th:href="@{'/castle'}">PLAY</a>
                        <a class="btn btn-primary btn-block" id="loginToPlayButton" sec:authorize="isAnonymous()"
                           th:href="@{'/signin'}">LOG IN
                            TO PLAY</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item active" id="shooterCarouselItem">
                <div class="card ali">
                    <img class="card-img-top"
                         src="https://i.ibb.co/Z2XjFhf/shooter-Card.png">
                    <div class="card-body">
                        <h4 class="card-title">Type'o'shooter</h4>
                        <p class="card-text">Shoot enemies by typing their names. Prepare your fingers.</p>
                        <a class="btn btn-primary btn-block" id="shooterPlayButton" th:href="@{'/shooter'}">PLAY</a>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleControls" id="prevCarouselButton"
           role="button"
           style="filter: invert(100%)">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" data-slide="next" href="#carouselExampleControls" id="nextCarouselButton"
           role="button"
           style="filter: invert(100%)">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Optional JavaScript -->
<script type="text/javascript">
    $(function () {
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $(window).resize(function (e) {
            if ($(window).width() <= 1280) {
                $("#wrapper").removeClass("toggled");
            } else {
                $("#wrapper").addClass("toggled");
            }
        });
    });
</script>
</body>
</html>
